<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PastTimes</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>

    <!-- Header Section with Logo and Nav -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="screenshot.jpg" alt="PastTimes Logo" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="index.html">Login/Resgister</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="contact-container">
            <!-- Left Column with Text and Form -->
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you! Whether you have questions about our products or feedback to share, feel free to reach out. Our team is here to assist you.</p>
                
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <!-- Right Column with Image -->
            <div class="contact-image">
                <img src="image.png" alt="Contact Us Image">
            </div>
        </div>
    </section>

</body>
</html>
